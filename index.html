<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Ewert" rel="stylesheet">
    <title>Who wants to be a Millionaire?</title>
</head>

<body>
    <audio src="assets/audio/millionaireQuestionSong.mp3" id="gameplaySong" loop></audio>
    <audio src="assets/audio/axelFTrimmed.mp3" id="correctAnswerSong" loop></audio>
    <audio src="assets/audio/wrongBuzzer.mp3" id="wrongBuzzer"></audio>
    <div id="startMenu">
        <img src="assets/images/millionaireLogo.png" alt="game Logo" id="gameLogo">
        <button type="button" id="startButton">Begin</button>
        <p id="instructions">
            Answer each trivia question to increase the money you walk away with.
            <br> Get a question wrong, and you won't be able to win anymore cash, but don't worry,
            <br> you'll still be able to play through the rest of the questions.
            <br> For optimal play, maintain a browser width of 986 pixels.
        </p>
    </div>
    <div id="questionGameContainer">
        <div id="questionFieldContainer">
            <div id="questionField"></div>
        </div>
        <div id="timerDisplay">30s</div>
        <div id="moneySidebar" placeholderAttribute="0"></div>
        <div id="answersSection">
            <div class="answerField" index="0"></div>
            <div class="answerField" index="1"></div>
            <div class="answerField" index="2"></div>
            <div class="answerField" index="3"></div>
        </div>
        <div class="stand">
            <div class="contestant" id="originalContestant"></div>
        </div>
    </div>
    <div id="resultContainer">
        <h1 id="resultStatement"></h1>
        <div id="briefing">Hello</div>
        <button type="button" id="restartButton">Play Again?</button>
        <div class="stand">
            <div class="contestant" id="resultContestant"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
